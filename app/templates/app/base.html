{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{%static 'app/main.css'%}">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&family=Josefin+Sans:wght@500&family=Lexend&family=Livvic:wght@500&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/a34dbf6751.js" crossorigin="anonymous"></script>

</head>

<body style="
    content: '';
    display: block;
    height: 100vh;
    width: 100vw;
    background: linear-gradient(270deg, #ffffffb5, #ffffffba), url({{bg.image.url}});
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    position: fixed;
    bottom: 0;
    z-index: -1;
">
    {%include 'app/includes/navbar.html'%}
    <div class="body">
        {%block content%}{%endblock content%}
    </div>
    <hr class="footer-hr">
    {%include 'app/includes/footer.html'%}


    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script src="{%static 'app/index.js'%}"></script>
</body>

</html>
